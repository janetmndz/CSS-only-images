            <div class="m__layer top peach"></div>

            <div class="m__layer bottom peach"></div>
        </div>
        <div class="macaron-container">
            <div class="m__layer top blue"></div>
            <div class="m__middle bluefill"></div>
            <div class="m__layer bottom blue"></div>
        </div>
        <div class="macaron-container">
            <div class="m__layer top pink"></div>
            <div class="m__middle pinkfill"></div>
            <div class="m__layer bottom pink"></div>
        </div>
        <div class="macaron-container">
            <div class="m__layer top peach"></div>
            <div class="m__middle peachfill"></div>
            <div class="m__layer bottom peach"></div>
        </div>
        <div class="macaron-container">
            <div class="m__layer top blue"></div>
            <div class="m__middle bluefill"></div>
            <div class="m__layer bottom blue"></div>
        </div>
    </div>

</html>
