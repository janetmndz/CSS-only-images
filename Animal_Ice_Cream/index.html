<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animal Ice Cream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="main">
        <div class="icecream_container">
            <div class="scoop_container kitty">
                <div class="scoop scoop_kitty">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="whiskers whiskers_left"></div>
                    <div class="whiskers whiskers_right"></div>
                </div>
                <div class="ear ear_left">
                    <div class="ear_inner"></div>
                </div>
                <div class="ear ear_right">
                    <div class="ear_inner"></div>
                </div>
            </div>
            <div class="icecream_cone"></div>
        </div>

        <div class="icecream_container">
            <div class="scoop_container dog">
                <div class="scoop scoop_dog">
                    <div class="eyes"></div>
                    <div class="snout"></div>
                    <div class="nose"></div>
                </div>
                <div class="ear ear_left"></div>
                <div class="ear ear_right"></div>
            </div>
            <div class="icecream_cone"></div>
        </div>

        <div class="icecream_container">
            <div class="scoop_container bear">
                <div class="scoop scoop_bear">
                    <div class="eyes"></div>
                    <div class="snout"></div>
                    <div class="nose"></div>
                </div>
                <div class="ear ear_left">
                    <div class="innerear"></div>
                </div>
                <div class="ear ear_right">
                    <div class="innerear"></div>
                </div>
            </div>
            <div class="icecream_cone"></div>
        </div>
    </div>
</body>
</html>
