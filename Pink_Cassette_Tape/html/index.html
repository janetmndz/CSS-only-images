<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Cassette Tape</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="cassettee__base">
        <div class="cassette__screws">
          <div class="screw"></div>
          <div class="screw"></div>
          <div class="screw"></div>
          <div class="screw"></div>
        </div>
        <div class="cassette__label">
          <div class="wheel__container">
            <div class="left_wheel">
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
            </div>
            <div class="right_wheel">
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
              <div class="tick"></div>
            </div>
          </div>
          <div class="tape__container">
            <div class="left__tape"></div>
            <div class="right__tape"></div>
          </div>
        </div>
        <div class="cassette__bottom">
          <div class="circle_hole"></div>
          <div class="circle_hole"></div>
          <div class="rect_hole"></div>
          <div class="rect_hole"></div>
        </div>
      </div>
    </div>
  </body>
</html>
