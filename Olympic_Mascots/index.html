<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Olympic Mascots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="head tiger">
            <div class="ear">
                <div class="innerear"></div>
            </div>
            <div class="ear right">
                <div class="innerear"></div>
            </div>
            <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
                <div class="nose">
                    <div class="snout">
                        <div class="nostril"></div>
                        <div class="nostril right"></div>
                    </div>
                </div>
                <div class="stripe-1"></div>
                <div class="stripe-2"></div>
                <div class="stripe-3"></div>
                <div class="stripe-4"></div>
                <div class="stripe-5"></div>
                <div class="stripe-6"></div>
                <div class="stripe-7"></div>
            </div>
        </div>
        <div class="head bear">
            <div class="ear">
                <div class="innerear"></div>
            </div>
            <div class="ear right">
                <div class="innerear"></div>
            </div>
            <div class="face">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="snout">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
